<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti ðŸŒ¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== BASE ===== */
    body {
      margin: 0;
      background:#2c5364;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* ===== PANTALLAS ===== */
    .pantalla {
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* ===== CUENTA REGRESIVA ===== */
    #cuenta {
      display: flex;
    }

    #contador {
      font-size: 2.5em;
      letter-spacing: 2px;
      margin-top: 20px;
    }

    /* ===== INTRO ===== */
    .greetings span {
      font-size: 64px;
      font-weight: bold;
      color: #f2a1c7;
      display: inline-block;
      animation: pulse 1.5s infinite alternate;
    }

    .description {
      margin-top: 10px;
      color: #f6b2cf;
      letter-spacing: 2px;
    }

    button {
      margin-top: 30px;
      background: transparent;
      border: 1px solid #f2a1c7;
      color: #f2a1c7;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f2a1c7;
      color: black;
    }

    @keyframes pulse {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* ===== TRANSICIONES ===== */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== FLORES ===== */
    #flores iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>

  <!-- ===== CUENTA REGRESIVA ===== -->
  <div id="cuenta" class="pantalla">
    <h1>Cuenta regresiva</h1>
    <div id="contador"></div>
  </div>

  <!-- ===== INTRO ===== -->
  <div id="intro" class="pantalla">
    <div class="greetings">
      <span>H</span>
      <span>o</span>
      <span>l</span>
      <span>a</span>
      <span>!</span>
    </div>

    <div class="description">
      ESTE DETALLE ES PARA TI &lt;3
    </div>

    <button id="btnContinuar">CLICK PLEASE</button>
  </div>

  <!-- ===== FLORES (IFRAME) ===== -->
  <div id="flores" class="pantalla"></div>

  <script>
    /* ===== REFERENCIAS ===== */
    const cuenta = document.getElementById("cuenta");
    const intro = document.getElementById("intro");
    const flores = document.getElementById("flores");
    const contador = document.getElementById("contador");

    // Mostrar cuenta al inicio
    cuenta.style.display = "flex";

    /* ===== CUENTA REGRESIVA ===== */
    // âš ï¸ CAMBIA LA FECHA SI LO NECESITAS
    const fechaObjetivo = new Date(2026, 1, 14, 12, 0, 0).getTime();

    const intervalo = setInterval(() => {
      const ahora = new Date().getTime();
      const diff = fechaObjetivo - ahora;

      if (diff <= 0) {
        clearInterval(intervalo);
        cuenta.style.display = "none";
        intro.style.display = "flex";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      contador.textContent = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);

    /* ===== BOTÃ“N â†’ FLORES ===== */
    document.getElementById("btnContinuar").addEventListener("click", () => {
      // Fade out intro
      intro.classList.add("fade-out");

      setTimeout(() => {
        intro.style.display = "none";

        // Mostrar flores
        flores.style.display = "block";
        flores.classList.add("fade-in");

        // Cargar proyecto ORIGINAL sin tocarlo
        flores.innerHTML = `<iframe src="flower.html"></iframe>`;
      }, 1000);
    });
  </script>

</body>
</html>
